<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gen 1 Pokemon</title>
  <link rel="stylesheet" href="poke.css"/>
</head>
<body>
  <div id="display">
    <div>
      <div id="box"></div>
      <div>
        <p id="pokemon-name"></p>
        <input type="text" id="userInput" class="bar" placeholder="Enter number">
        <button id="search" class="bar">Search</button>
      </div>
      
      <button id="left">Previous</button>
      <button id="right">Next</button>
      <div id="details"></div>
      <p id="stats"></p>
    </div>
  </div>
  <script src="poke.js"></script>
</body>
</html>
